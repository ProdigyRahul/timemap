<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeMap</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/themes.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>TimeMap</h1>
      <div class="controls">
        <button id="theme-toggle" aria-label="Toggle theme">
          <svg class="icon theme-icon-light" viewBox="0 0 24 24">
            <path d="M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9Z" />
            <path d="M12,2L14.39,5.42C13.65,5.15 12.84,5 12,5C11.16,5 10.35,5.15 9.61,5.42L12,2Z" />
            <path d="M12,22L9.61,18.58C10.35,18.85 11.16,19 12,19C12.84,19 13.65,18.85 14.39,18.58L12,22Z" />
            <path d="M3.34,7L7.5,6.65C6.9,7.16 6.36,7.78 5.94,8.5C5.5,9.24 5.25,10 5.11,10.79L3.34,7Z" />
            <path d="M20.65,7L18.88,10.79C18.74,10 18.47,9.23 18.05,8.5C17.63,7.78 17.1,7.15 16.5,6.64L20.65,7Z" />
            <path d="M3.34,17L5.11,13.21C5.25,14 5.5,14.76 5.94,15.5C6.36,16.22 6.9,16.84 7.5,17.36L3.34,17Z" />
            <path d="M20.65,17L16.5,17.36C17.09,16.85 17.62,16.22 18.05,15.5C18.47,14.77 18.74,14 18.88,13.21L20.65,17Z" />
          </svg>
          <svg class="icon theme-icon-dark" viewBox="0 0 24 24">
            <path d="M12,18C11.11,18 10.26,17.8 9.5,17.45C11.56,16.5 13,14.42 13,12C13,9.58 11.56,7.5 9.5,6.55C10.26,6.2 11.11,6 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31L23.31,12L20,8.69Z" />
          </svg>
        </button>
        <button id="settings-toggle" aria-label="Settings">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
          </svg>
        </button>
      </div>
    </header>

    <main>
      <section class="stats">
        <div class="stat">
          <span class="stat-value" id="days-passed">0</span>
          <span class="stat-label">Days Passed</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="days-remaining">0</span>
          <span class="stat-label">Days Remaining</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="year-progress">0%</span>
          <span class="stat-label">Year Progress</span>
        </div>
      </section>

      <section class="heatmap-container">
        <div class="heatmap-wrapper">
          <div class="month-labels" id="month-labels">
            <!-- Month labels will be generated by JS -->
          </div>
          <div class="day-labels">
            <div class="day-label">S</div>
            <div class="day-label">M</div>
            <div class="day-label">T</div>
            <div class="day-label">W</div>
            <div class="day-label">T</div>
            <div class="day-label">F</div>
            <div class="day-label">S</div>
          </div>
          <div id="heatmap" class="heatmap"></div>
        </div>
      </section>

      <section class="quote-section">
        <p class="quote-text" id="quote-text">"The key is not to prioritize what's on your schedule, but to schedule your priorities."</p>
        <p class="quote-author" id="quote-author">â€” Stephen Covey</p>
      </section>

      <section class="tasks-section">
        <div class="tasks-header">
          <h2>Today's Tasks</h2>
          <span id="tasks-count">0/0</span>
        </div>
        <div class="tasks-list" id="tasks-list">
          <!-- Tasks will be generated by JS -->
        </div>
        <div class="add-task">
          <input type="text" id="new-task" placeholder="Add a new task...">
          <button id="add-task-btn">Add</button>
        </div>
      </section>
    </main>

    <div id="settings-panel" class="settings-panel">
      <div class="settings-header">
        <h2>Settings</h2>
        <button id="close-settings" aria-label="Close settings">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
          </svg>
        </button>
      </div>
      <div class="settings-content">
        <div class="settings-group">
          <h3>Theme</h3>
          <div class="setting">
            <label for="theme-select">Color Theme</label>
            <select id="theme-select">
              <option value="auto">Auto (System)</option>
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>
          <div class="setting">
            <label>Quick Theme Select</label>
            <div class="theme-previews">
              <div class="theme-preview green" data-theme="light"></div>
              <div class="theme-preview blue" data-theme="blue"></div>
              <div class="theme-preview purple" data-theme="purple"></div>
              <div class="theme-preview sunset" data-theme="sunset"></div>
              <div class="theme-preview high-contrast" data-theme="high-contrast"></div>
            </div>
          </div>
        </div>
        <div class="settings-group">
          <h3>Heatmap</h3>
          <div class="setting">
            <label for="dot-shape">Dot Shape</label>
            <select id="dot-shape">
              <option value="square">Square</option>
              <option value="circle">Circle</option>
              <option value="rounded">Rounded Square</option>
              <option value="hexagon">Hexagon</option>
            </select>
          </div>
          <div class="setting">
            <label for="dot-size">Dot Size</label>
            <input type="range" id="dot-size" min="1" max="5" value="3">
          </div>
          <div class="setting">
            <label for="color-intensity">Color Intensity</label>
            <input type="range" id="color-intensity" min="1" max="5" value="3">
          </div>
        </div>
        <div class="settings-group">
          <h3>Display Options</h3>
          <div class="setting">
            <label for="show-quotes">Show Motivational Quotes</label>
            <select id="show-quotes">
              <option value="daily">Daily Quote</option>
              <option value="always">Always Show</option>
              <option value="never">Never Show</option>
            </select>
          </div>
          <div class="setting">
            <label for="show-tasks">Show Task Manager</label>
            <select id="show-tasks">
              <option value="true">Show</option>
              <option value="false">Hide</option>
            </select>
          </div>
        </div>
        <div class="settings-group">
          <h3>Data Management</h3>
          <div class="setting">
            <button id="export-data" class="btn">Export Data</button>
          </div>
          <div class="setting">
            <button id="import-data" class="btn">Import Data</button>
          </div>
          <div class="setting">
            <button id="reset-settings" class="btn danger">Reset to Default</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/heatmap.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/tasks.js"></script>
  <script src="js/quotes.js"></script>
</body>
</html>
